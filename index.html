<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIF Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <img src="dudurosegive.gif" alt="Animated GIF" id="mainGif">
        <p id="mainSentence">Will you be my valentine?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <audio loop id="backgroundMusic">
      <source src="LoveNote.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('backgroundMusic');
        audio.volume = 0.2;  // Set the volume to 20%
        
        // Function to start playing the background music
        function playMusic() {
            if (audio.paused) {
                audio.play();
            }
            // Remove event listeners after the first play
            document.getElementById('yesButton').removeEventListener('click', playMusic);
            document.getElementById('noButton').removeEventListener('click', playMusic);
        }

        // Attach event listeners to buttons
        document.getElementById('yesButton').addEventListener('click', playMusic);
        document.getElementById('noButton').addEventListener('click', playMusic);
    });
    </script>
</body>
</html>
